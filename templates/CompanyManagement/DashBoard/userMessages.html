<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message with {{user}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-color: #fbda61;
      background-image: linear-gradient(45deg, #fbda61 0%, #ff5acd 100%);
    "
  >
    {% include "./Navbar/Navbar.html" with Messages='active' %}

    <div class="container">
      <div class="row">
        <div className="container ">
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <h5 class="col-md-12 my-2">
                <div class="d-flex">
                  <a
                    href="/Messages/"
                    class="btn btn-warning justify-content-start"
                  >
                    Go Back
                  </a>

                  <div class="alert alert-primary m-auto text-center">
                    Message With <b>{{user}} </b>
                  </div>
                </div>
              </h5>

              {% for i in data %} {% if i.sender == request.user %}

              <div class="col-md-8 my-1 offset-4 col-8 offset-md-4">
                <div class="alert alert-success">
                  <b>You: </b>
                  {{i.msg}} - {{i.timestamp}}
                </div>
              </div>

              {% else %}

              <div class="col-md-8 my-1">
                <div class="alert alert-primary">
                  <b>{{i.sender}}: </b>
                  {{i.msg}} - {{i.timestamp}}
                </div>
              </div>
              {% endif %} {% endfor %}

              <div class="position-fixed d-flex" style="bottom: 0">
                <div class="col-md-8">
                  <input
                    type="text"
                    class="form-control"
                    name="message"
                    id="message"
                    required
                    autofocus
                    placeholder="Send a Message to {{user}} ..."
                  />
                </div>
                <div class="col-md-2 mx-2">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
