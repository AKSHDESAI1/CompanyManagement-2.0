<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <style>
        .msg:hover {
          background-color: cyan;
          color: white;
        }
      </style>
  </head>
  <body style="
  background-color: #fbda61;
  background-image: linear-gradient(45deg, #fbda61 0%, #ff5acd 100%);
">
    {% include "./Navbar/Navbar.html" with Messages='active' %}

    <div class="container">
      <div class="row mt-4">
        <div class="d-flex justify-content-end">
          <button class="btn btn-success" data-bs-toggle="modal"
            data-bs-target="#exampleModal">New Conversation </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel"> By Whom
                    do You want to send a Message ?</h1>
                  <button type="button" class="btn-close"
                    data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                  {% for i in data %}
                  <a href="/Message/{{i.id}}" class="btn btn-primary">
                    {{i}} </a>

                  {% endfor %}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h3 class="alert alert-info mt-3"> Recent Messages : </h3>

          <div class='mt-1'>

            {% for i in data %}
           

              <h5 class="msg" style="cursor: pointer;"> <i>
                <a href="/Message/{{i.id}}" class="">
                  {{i}} </a>
              </i> </h3>
  
              <hr class="mt-3" />
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
