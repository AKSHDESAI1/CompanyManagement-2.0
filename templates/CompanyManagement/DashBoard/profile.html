<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
    background: rgb(191,148,255);
    background: linear-gradient(90deg, rgba(191,148,255,1) 0%, rgba(211,178,253,1) 20%, rgba(173,241,255,1) 100%);
    "
  >
    {% include "./Navbar/Navbar.html" with Profile='active' %}

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="mt-3 m-auto text-center alert alert-primary">
            Welcome {{request.user}}
          </h2>

          <form class="mt-3" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="uname"
                id="username"
                value="{{request.user}}"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3">
              <label for="fname" class="form-label">First Name</label>
              <input
                type="text"
                value="{{request.user.first_name}}"
                name="fname"
                class="form-control"
                id="fname"
              />
            </div>

            <div class="mb-3">
              <label for="lname" class="form-label">Last Name</label>
              <input
                type="text"
                value="{{request.user.last_name}}"
                name="lname"
                class="form-control"
                id="lname"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                value="{{request.user.email}}"
                id="email"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <a href="/change-password" class="mt-4 btn btn-success">
            Change Password
          </a>
          <a href="/logout" class="mt-4 btn btn-danger"> Logout </a>
        </div>
      </div>
    </div>
  </body>
</html>
